events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Reverse proxy for CTF application under /ctf path
        location /ctf/ {
            proxy_pass https://hidden-x.vercel.app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;

            # Rewriting absolute paths in HTML, CSS, JS
            sub_filter_types text/html text/css application/javascript;
            sub_filter_once off;
            sub_filter 'href="/' 'href="/ctf/';
            sub_filter 'src="/' 'src="/ctf/';
            sub_filter 'action="/' 'action="/ctf/';
            sub_filter 'url("/' 'url("/ctf/';
            sub_filter 'url(\'/' 'url(\'/ctf/';
            sub_filter 'url(/' 'url(/ctf/';

            # Hide security headers that might block resources
            proxy_hide_header X-Frame-Options;
            proxy_hide_header X-Content-Type-Options;
            proxy_hide_header Content-Security-Policy;
            proxy_hide_header X-XSS-Protection;

            # Cache proxy responses
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 1m;
        }

        # Handle CTF root path redirect
        location = /ctf {
            return 301 $scheme://$host$uri/;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Cache HTML files for a shorter time
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # Security: Deny access to hidden files
        location ~ /\. {
            deny all;
        }

        # Security: Deny access to backup files
        location ~ ~$ {
            deny all;
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
} 